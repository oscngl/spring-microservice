server:
  port: 8080

spring:
  application:
    name: customer

  datasource:
    url: jdbc:postgresql://postgres:5432/microservice-customer
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

    show-sql: true

    rabbitmq:
      addresses: localhost:5672

  zipkin:
    base-url: http://zipkin:9411

  boot:
    admin:
      client:
        url: http://admin-server:8508

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true